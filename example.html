<head>
    <meta charset="utf-8">
    <meta name="description" content="form machine example">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form Machine Example</title>

    <script type="application/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script type="application/javascript" src="js/jquery.form-machine.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 align-self-center" style="border">
                <form>
                    <div class="row">
                        <div class="form-state" data-state-index="1">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-state" data-state-index="2">
                            <div class="form-group">
                                <label for="exampleTextarea">Example textarea</label>
                                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                  
                    <div class="row justify-content-between">
                        <button type="button" class="btn btn-primary form-prev">Prev</button>
                        <button type="button" class="btn btn-primary form-next">Next</button>
                    </div>
                  
                </form>
            </div>
        </div>
    </div>
    
    <script>
        $('form').formMachine();
    </script>
</body>
